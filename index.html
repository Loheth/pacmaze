<!DOCTYPE html>
<html>
<head>
	<title>Malware Mayhem</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="shim">shim for font face</div>
	
	<!-- Mute Button -->
	<button id="mute-button" class="mute-button" title="Toggle Sound (S)">
		<span id="mute-icon">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
			</svg>
		</span>
	</button>
	
	<!-- Start Screen -->
	<div id="start-screen">
		<div class="minecraft-title">
			<h1 class="title-text">Malware Mayhem</h1>
		</div>
		<button id="play-button" class="minecraft-button">PLAY</button>
	</div>
	
	<!-- Game Container (hidden initially) -->
	<div id="game-container" style="display: none;">
		<div id="game-instruction-panel" class="game-instruction-panel">
			<h3 class="game-instruction-title">Cyber Threats</h3>
			<ul class="game-instruction-list">
				<li>
					<img src="images/viruss.png" alt="Virus" class="malware-image">
					<span class="malware-name">Virus:</span> -50 points
				</li>
				<li>
					<img src="images/ransomwaree.png" alt="Ransomware" class="malware-image">
					<span class="malware-name">Ransomware:</span> -100 points
				</li>
				<li>
					<img src="images/worm.png" alt="Worm" class="malware-image">
					<span class="malware-name">Worm:</span> -200 points
				</li>
				<li>
					<img src="images/trojan.png" alt="Trojan" class="malware-image">
					<span class="malware-name">Trojan:</span> -300 points
				</li>
			</ul>
		</div>
		<div id="pacman"></div>
	</div>

	<!-- Game Over Screen (hidden initially) -->
	<div id="game-over-screen" style="display: none;">
		<div class="minecraft-title">
			<h1 class="title-text">GAME OVER</h1>
		</div>
		<div id="game-over-panel" class="game-over-panel">
			<div id="final-score-display" class="final-score-display"></div>
			<div id="name-input-section" class="name-input-section">
				<label for="player-name-input" class="name-input-label">Enter Your Name:</label>
				<input type="text" id="player-name-input" class="name-input" maxlength="20" placeholder="Player">
				<button id="submit-score-button" class="minecraft-button-small">Submit Score</button>
			</div>
			<div id="leaderboard-section" class="leaderboard-section" style="display: none;">
				<h2 class="leaderboard-title">Leaderboard</h2>
				<div id="leaderboard-list" class="leaderboard-list"></div>
				<button id="play-again-button" class="minecraft-button-small">Play Again</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/map-data.js"></script>
	<script type="text/javascript" src="js/ghost.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/audio.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
